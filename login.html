	<body class="login">
	<div class='passport-wrapper'>
		<header id="header" class="passport-header">
	        <div id="logo" class="welcome">欢迎登录后台管理系统</div>
	    </header>
	    <div class="login_form">
	    	<form method = "post" action = "admin.php"class="passport-form passport-form-sign" id="login-form">
                <div class="form-item">
                    <div class="form-cont">
                        <input autocomplete="off" name="username" class="passport-txt xl w-full passport-error-input" placeholder="手机/用户名/ 邮箱" type="text">
                	</div>
                </div>
                <div class="form-item">
                    <div class="form-cont">
                        <input autocomplete="off" name="password" class="passport-txt xl w-full" tabindex="2" placeholder="输入6~32位密码" type="password">
                    </div>
                </div>
                <div class="form-item">
                    <div class="form-cont">
                        <input type="submit" value="登录" id="login" class="passport-btn passport-btn-def xl w-full"/>
                    </div>
                </div>
	            <input name="action" type="hidden" value="login" >
            </form>
	    </div>
	</div>
